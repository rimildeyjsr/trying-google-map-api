<!-- This is the corresponding "starter code" for 04_Hello Map in Udacity and Google's Maps
API Course, Lesson 1 -->
<html>
<head>
    <!-- styles put here, but you can include a CSS file and reference it instead! -->
    <style type="text/css">
        html, body { height: 100%; margin: 0; padding: 0; }
        #map { height: 100%; }
    </style>
</head>
<body>

<div id="map"></div>
<script>
    var map;
    function initMap() {
        map = new google.maps.Map(document.getElementById("map"),{
            center: {lat: 40.741359, lng: -73.9980244},
            zoom: 13
        });
        var tribeca = {lat: 40.719526, lng: -74.0089934 };
        var marker = new google.maps.Marker({
            position: tribeca,
            map: map,
            title: 'First Marker!'
        })
    }
</script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAQo6vhWd69Kht6Rf4gxNOdJgnz2GcW6ps&v=3&callback=initMap">
</script>
</body>
</html>
